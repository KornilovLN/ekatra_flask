{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="document-title mb-4">{{ document.title }}</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Description</h5>
            <p class="card-text">{{ document.description }}</p>
        </div>
    </div>
    
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Content</h5>
            <pre class="card-text">{{ document.content | safe }}</pre>
        </div>
    </div>

    <div class="btn-group" role="group">
        <a href="{{ url_for('edit', id=request.view_args.id) }}" class="btn btn-primary rounded-end">Edit</a>
        
        <form action="{{ url_for('delete', id=request.view_args.id) }}" method="POST" class="d-inline ms-3">    
            <button type="submit" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этот документ?');">
                Удалить
            </button>
        </form>
    </div>
</div>
{% endblock %}
