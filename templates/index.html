{% extends 'base.html' %}
{% block content %}
<h1 class="document-title mt-4">Documents</h1>

<div class="shadow p-3 mb-5 bg-body-tertiary rounded">

<ul class="list-group">
  {% for id, document in documents.items() %}
    <li class="list-group-item d-flex justify-content-between align-items-center {% if loop.index is even %}bg-light{% endif %}">
    
      <a href="{{ url_for('document', id=id) }}" class="btn btn-primary flex-grow-1 text-start me-2">{{ document.title }}</a>
      <form action="{{ url_for('edit', id=id) }}" method="GET" class="d-inline" style="width: 10%;">
        <button type="submit" class="btn btn-secondary btn-sm" style="background-color: #26852b; color: white;  padding: 2px 6px;" onclick="return confirm('Вы уверены, что хотите изменить этот документ?');">Edit</button>
      </form>
      <form action="{{ url_for('delete', id=id) }}" method="POST" class="d-inline" style="width: 10%;">
        <button type="submit" class="btn btn-danger btn-sm" style="background-color: #ac3e13; color: white;  padding: 2px 6px;" onclick="return confirm('Вы уверены, что хотите удалить этот документ?');">Delete</button>
      </form>
    </li>
  {% endfor %}
</ul>

</div>
{% endblock %}
