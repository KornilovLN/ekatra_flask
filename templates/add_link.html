{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">

    <h1 class="document-title mb-4">Добавить ссылку</h1>

    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <form method="POST" action="{{ url_for('add_link') }}">
            <div class="mb-3">       
                <label for="fld_cat">Категория:</label>
                <select class="form-control" id="fld_cat" name="fld_cat">
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">       
                <label for="fld_url">URL:</label>
                <input type="url" class="form-control" id="fld_url" name="fld_url" required>
            </div>

                <div class="mb-3">       
                <label for="fld_dsc">Заголовок:</label>
                <input type="text" class="form-control" id="fld_dsc" name="fld_dsc" required>
            </div>

            <div class="mb-3">    
                <label for="fld_krz">Краткое описание:</label>
                <textarea class="form-control" id="fld_krz" name="fld_krz"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Добавить</button>
                
        </form>
        
    </div>
</div>
{% endblock %}
