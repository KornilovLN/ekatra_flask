{% extends 'base.html' %}
{% block content %}
<h1 class="document-title mt-4">External Links</h1>

{% for category, category_links in links_by_category.items() %}
    <h3>{{ category }}</h3>
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <ul class="list-group">
        {% for link in category_links %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ link.fld_url }}" class="btn btn-primary flex-grow-1 text-start me-2" target="_blank">{{ link.fld_dsc }}</a>
                <div>
                    <a href="{{ url_for('edit_link', index=link.index) }}" class="btn btn-sm btn-secondary">Edit</a>
                    <a href="{{ url_for('delete_link', index=link.index) }}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endfor %}
{% endblock %}
