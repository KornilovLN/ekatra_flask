{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">

    <h1 class="document-title mb-4">Редактировать ссылку</h1>

    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">

        <form method="POST" action="{{ url_for('edit_link', index=index) }}">
            <div class="form-group">
                <label for="fld_cat">Категория:</label>
                <select class="form-control" id="fld_cat" name="fld_cat">
                    {% for category in categories %}
                    <option value="{{ category }}" {% if category == link.fld_cat %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="fld_url">URL:</label>
                <input type="url" class="form-control" id="fld_url" name="fld_url" value="{{ link.fld_url }}" required>
            </div>
            <div class="form-group">
                <label for="fld_dsc">Описание:</label>
                <input type="text" class="form-control" id="fld_dsc" name="fld_dsc" value="{{ link.fld_dsc }}" required>
            </div>
            <div class="form-group">
                <label for="fld_krz">Краткое описание:</label>
                <textarea class="form-control" id="fld_krz" name="fld_krz">{{ link.fld_krz }}</textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </div>    
        </form>

    </div>
</div>
{% endblock %}
