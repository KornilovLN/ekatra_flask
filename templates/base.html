<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ekatra Documents Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- My CSS -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
   </head>
  <body>

    
    <header class="bg-info bg-opacity-25 text-primary p-3">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-md-3">
              <img src="{{ url_for('static', filename='logo_big_2.png') }}" alt="Company Logo" height=100%>
            </div>
            <div class="col-md-3">
              <p class="mb-0"> </p>
              <p class="mb-0"> </p>
            </div>
            <div class="col-md-6 text-center">
              <h1>Ekatra Documents Management</h1>
            </div>
          </div>
        </div>
    </header>

    <div class="container-fluid mt-4">
      <div class="row">

        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
          <div class="position-sticky">
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                  <button onclick="window.location.href='{{ url_for('index') }}'" class="btn btn-primary w-100">Home</button>
                </li>
                <li class="nav-item mb-2">
                  <button onclick="window.location.href='{{ url_for('add') }}'" class="btn btn-success w-100">Add Document</button>
                </li>
                <li class="nav-item mb-2">
                    <button onclick="window.location.href='{{ url_for('external_links') }}'" class="btn btn-info w-100">External Links</button>
                </li>
            </ul>      
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="content">
            {% block content %}{% endblock %}
          </div>
        </main>

      </div>
    </div>

    <!--
    <footer class="bg-info bg-opacity-50 text-white p-3 mt-5">
      <p>&copy; 2024 Ekatra Documents Management</p>
    </footer>
    -->

    <footer class="bg-dark bg-opacity-50 text-white p-3 mt-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p>&copy; 2024 Ekatra Documents Management</p>
              <p><a href="mailto:ivl@ivl.ua" class="text-white">E-mail: ivl@ivl.ua</a></p>
              <p><a href="https://www.ivl.ua" target="_blank" class="text-white">Github: https://www.ivl.ua</a></p>
            </div>
            <div class="col-md-6 text-end">
              <p>Author: KornilovLN</p>
              <p><a href="mailto:ln.Kornilovstar@gmail.com" class="text-white">E-mail: ln.Kornilovstar@gmail.com</a></p>
              <p><a href="https://github.com/KornilovLN" target="_blank" class="text-white">Github: https://github.com/KornilovLN</a></p>
            </div>
          </div>
        </div>
      </footer>

    <!-- Bootstrap JavaScript Bundle с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
